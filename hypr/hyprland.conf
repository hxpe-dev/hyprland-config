###############
### IMPORTS ###
###############

source = ~/.config/colors/colors.conf

################
### MONITORS ###
################

monitor=DP-2,1920x1080@240,0x0,1
monitor=HDMI-A-1,1920x1080@100,1920x-580,1,transform,3

# FORCE WORKSPACE 2 ON SECOND MONITOR
workspace = 10, monitor:HDMI-A-1

# KEYBOARD LAYOUT SETUP
input {
    kb_layout = fr
    accel_profile = flat
}

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = hyprctl setcursor Bibata-Modern-Classic 22
exec-once = hypridle

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$browser = firefox
$launcher = rofi
$fileManager = dolphin

###############
### GENERAL ###
###############

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 1
    col.active_border = $blue $green 45deg
    col.inactive_border = $gray

    layout = dwindle
}

###################
### DECORATIONS ###
###################

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

##################
### ANIMATIONS ###
##################

animations {
    enabled = true

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier #, slide
    animation = windowsOut, 1, 5, myBezier #, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

###############
### DWINDLE ###
###############

dwindle {
    pseudotile = true
    preserve_split = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal -e fish -i -c "fastfetch; kotofetch; exec fish"
bind = $mainMod, Q, killactive
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, pkill rofi || rofi -show drun
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, I, exec, ~/.config/hypr/toggle_gaps.sh
bind = $mainMod, T, togglefloating
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, C, exec, grimblast copy area
bind = $mainMod SHIFT, left, movewindow, l 
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f - 
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# WORKSPACES BINDS
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10
bind = $mainMod CTRL, left, workspace, -1
bind = $mainMod CTRL, right, workspace, +1


###################
### WINDOW RULE ###
###################
windowrulev2 = opacity 0.95 0.9,class:^(code)$
windowrulev2 = opacity 1.0 0.9,class:^(firefox)$
windowrulev2 = opacity 1.0 0.9,class:^(discord)$

# ENVIRONMENT VARIABLES
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22
